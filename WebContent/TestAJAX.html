<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		getArticle();
	});
</script>
<title>MyGame AJAX</title>
</head>
<body>
<h2 id = "htmlTitle">標題</h2>
<p id ="htmlContent">文章</p>
<script>
	var url = "http://localhost:8080/EnterpriseWebsite/NewsSQL?";
	var jsonCoordinate=[];
	
	function getArticle(){
	$.get(url+"id=4", function(data, status) {
		jsonCoordinate = JSON.parse(data);
		$("#htmlTitle").html(jsonCoordinate[0].title);
		$("#htmlContent").html(jsonCoordinate[0].content);
		});
	
}

</script>
</body>
</html>
